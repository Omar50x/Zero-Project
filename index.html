<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Special Design</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/master.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600&display=swap">
    </head>
    <body>
        <!-- Start Settings Box -->
        <div class="settings-box">
            <div class="toggle-settings">
                <i class="fa fa-gear"></i>
            </div>
            <div class="settings-container">
                <div class="option-box">
                    <h4>Colors</h4>
                    <ul class="colors-list">
                        <li class="active" data-color="#ff9800"></li>
                        <li data-color="red"></li>
                        <li data-color="blue"></li>
                        <li data-color="green"></li>
                        <li data-color="pink"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Settings Box -->

        <!-- Start Landing Page -->
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="header-area">
                <div class="logo">Special Design</div>
                <ul class="links">
                    <li><a href="" class="active">About</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="introduction-text">
                <h1>We Are <span>Crative</span> Agency</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum molestias obcaecati quasi at dolorem.</p>
            </div>
        </div>
        <!-- End Landing Page -->
        
        <script src="js/all.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
